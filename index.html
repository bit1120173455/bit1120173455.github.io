<!DOCTYPE html>
<html lang="en"><!--en表示英文页面，zh表示中文页面-->
<head>
    <meta charset="UTF-8">
    <title>Lydia</title>
    <style>
        p.p1{
            color:blue;

        }
        canvas.canvas1{
            width:300px;
            hight:300px;
            border:2px solid #d3d3d3;
        }
    </style>

</head>
<body>
    <h1>我的第一个标题</h1>
    <p contenteditable="true" class="p1">我的第一个段落。</p>
    <canvas id="canvas1" class="canvas1">
        <script>
            var c=document.getElementById("canvas1");
            var ctx=c.getContext("2d");

            ctx.fillStyle="#FF0000";
            ctx.shadowBlur=20;
            ctx.shadowColor="black";
            ctx.fillRect(20,20,150,100);

        </script>
    </canvas>
    <div id="times">
    <script type="text/javascript">
        function  getD1(){
            var date=new Date();
            var d1=date.toLocaleString();
            var div1=document.getElementById("times");
            div1.innerHTML =d1;

        }

        setInterval("getD1();",1000);

    </script>
    </div>
    <a href="photograph.html" target="_blank">相册链接</a>
</body>
</html>
